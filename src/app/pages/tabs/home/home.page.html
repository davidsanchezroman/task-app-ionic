

<ion-content>

  <app-header title="Tareas"></app-header>

  <div class="content">


  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let task of tasks" size-lg="6" size-md="6" size-sm="12" size="12">

      <ion-card mode="ios">

        <ion-grid>
          <ion-row>
            <ion-col class="ion-text-center" size-lg="5" size-md="5" size-sm="4" size="12">
              <circle-progress
                [percent]="85"
                [radius]="65"
                [outerStrokeWidth]="6"
                [innerStrokeWidth]="4"
                [outerStrokeColor]="'#78C000'"
                [innerStrokeColor]="'#C7E596'"
                [animation]="true"
                [titleColor]="'var(--ion-color-primary)'"
                [unitsColor]="'var(--ion-color-primary)'"
                [animationDuration]="300"
              ></circle-progress></ion-col>


            <ion-col class="ion-padding" size-lg="7" size-md="7" size-sm="8" size="12">
              
              <div class="title">{{task.title}}</div>
              <p>{{task.description | slice:0:85}}...</p>

              <div class="ion-text-center">

                <ion-button mode="ios" size="small">
                  Ver tarea
                  <ion-icon  slot="end" name="eye-outline"></ion-icon>
                </ion-button>

                <ion-button mode="ios" color="danger" size="small">
                  Eliminar tarea
                  <ion-icon  slot="end" name="trash-outline"></ion-icon>
                </ion-button>

              </div>

            </ion-col>


          </ion-row>
        </ion-grid>

        
        
        
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>

  </div>


</ion-content>
